<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Dashboard | theuicode.com</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="flex row items-center mb-50 active">
            <div class="home-icon flex justify-center items-center">
                <i class="ri-home-2-fill"></i>
            </div>
            <h1 class="title ml-40">Dashboard</h1>
        </div>
        <div class="flex row mb-50">
            <div class="indicators orders-bg flex col justify-between items-center ">
                <i class="ri-arrow-left-right-fill menu-icon"></i>
                <div class="dot dot-1 glow-1"></div>
                <div class="dot dot-2 glow-2"></div>
            </div>
            <div class="list-items flex col width-full ml-40 ">
                <div class="flex row justify-between items-center py-15">
                    <h2 class="sub-title">Orders</h2>
                    <i class="ri-arrow-up-s-line"></i>
                </div>
                <div class="flex row py-15">
                    <h3>2</h3>
                    <h3 class="ml-40">Active</h3>
                </div>
                <div class="flex row py-15">
                    <h3>4</h3>
                    <h3 class="ml-40">Pending</h3>
                </div>
            </div>
        </div>
        <div class="flex row mb-50">
            <div class="indicators orders-bg flex col justify-between items-center ">
                <i class="ri-file-list-fill menu-icon"></i>
                <div class="dot dot-3 glow-3"></div>
                <div class="dot dot-4 glow-4"></div>
            </div>
            <div class="list-items flex col width-full ml-40 ">
                <div class="flex row justify-between items-center py-15">
                    <h2 class="sub-title">History</h2>
                    <i class="ri-arrow-up-s-line"></i>
                </div>
                <div class="flex row py-15">
                    <h3>3</h3>
                    <h3 class="ml-40">Cancelled</h3>
                </div>
                <div class="flex row py-15">
                    <h3>5</h3>
                    <h3 class="ml-40">Finished</h3>
                </div>
            </div>
        </div>
        <div class="settings flex row items-center">
            <div class="settings-icon flex row justify-center items-center">
                <i class="ri-settings-5-fill"></i>
            </div>
            <h2 class="sub-title ml-40">Settings</h2>
        </div>
    </div>
</body>

</html>
